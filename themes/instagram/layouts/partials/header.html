<header class="header">
    <div class="header-inner">
        <!-- Logo -->
        <a href="{{ .Site.BaseURL }}" class="logo">
            {{ .Site.Title }}
        </a>
        
        <!-- Navigation Menu -->
        <nav>
            <ul class="nav-menu">
                {{ range .Site.Menus.main }}
                <li>
                    <a href="{{ .URL }}" {{ if $.IsMenuCurrent "main" . }}class="active"{{ end }}>
                        {{ .Name }}
                    </a>
                </li>
                {{ end }}
            </ul>
        </nav>
        
        <!-- Mobile Menu Toggle -->
        <button class="menu-toggle" aria-label="Toggle menu">
            <span>â˜°</span>
        </button>
    </div>
</header>
