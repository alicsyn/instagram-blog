<!DOCTYPE html>
<html lang="zh-CN" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>博客管理后台</title>
  <link rel="icon" type="image/png" href="/images/favicon.png">

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- 修复文本方向问题 -->
  <style>
    /* 强制所有文本从左到右 */
    * {
      direction: ltr !important;
      text-align: left !important;
    }

    /* 修复 Markdown 编辑器 */
    .nc-controlPane-widget,
    .nc-controlPane-widget textarea,
    .nc-controlPane-widget .CodeMirror,
    .nc-controlPane-widget .CodeMirror-line,
    .nc-controlPane-widget input,
    .nc-widgetMarkdown,
    .nc-widgetMarkdown textarea,
    .nc-widgetMarkdown .CodeMirror,
    .nc-widgetMarkdown .CodeMirror-line,
    .nc-widgetMarkdown .CodeMirror-code,
    .nc-widgetMarkdown pre,
    .CodeMirror,
    .CodeMirror-line,
    .CodeMirror-code,
    .CodeMirror-scroll,
    textarea {
      direction: ltr !important;
      text-align: left !important;
      unicode-bidi: embed !important;
    }

    /* 修复输入框 */
    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea {
      direction: ltr !important;
      text-align: left !important;
    }

    /* 确保预览区域也是从左到右 */
    .nc-previewPane,
    .nc-previewPane * {
      direction: ltr !important;
      text-align: left !important;
    }
  </style>
</head>
<body>
  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <!-- 自定义预览样式 -->
  <script>
    CMS.registerPreviewStyle("/css/main.css");
    
    // 自定义预览模板（可选）
    var PostPreview = createClass({
      render: function() {
        var entry = this.props.entry;
        var image = entry.getIn(['data', 'cover']);
        var bg = this.props.getAsset(image);
        
        return h('div', {"className": "single-post"},
          h('header', {"className": "single-post-header"},
            h('h1', {"className": "single-post-title"}, entry.getIn(['data', 'title'])),
            h('time', {"className": "single-post-date"}, 
              entry.getIn(['data', 'date']) ? new Date(entry.getIn(['data', 'date'])).toLocaleDateString('zh-CN') : ''
            )
          ),
          bg ? h('img', {src: bg.toString(), "className": "single-post-image"}) : null,
          h('div', {"className": "single-post-content"}, this.props.widgetFor('body'))
        );
      }
    });
    
    CMS.registerPreviewTemplate("posts", PostPreview);
  </script>
</body>
</html>
